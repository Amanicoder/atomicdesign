<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
<form>
  <fieldset>
    <legend>Authentification</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Au moins 8 caractères</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Sélectionnez votre département</label>
      <select class="form-control" id="exampleSelect1">
        <option>1-Ain</option>
        <option>2-Aisne</option>
        <option>3-Allier</option>
        <option>4-Alpes-de-Haute-Provence</option>
        <option>5-Hautes-Alpes</option>
        <option>30-Gard</option>
        <option>34-Herault</option>
        <option>45-Loiret</option>
        <option>60-Oise</option>
        <option>65-Hautes-Pyrénées</option>
        <option>69-Rhône</option>
        <option>70-Haute-Saône</option>
        <option>75-Paris</option>
        <option>80-Somme</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Commentaire</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Votre Commentaire"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</body>
</html>
